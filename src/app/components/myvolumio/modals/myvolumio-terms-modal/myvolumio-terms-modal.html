<div id="myvolumio-terms-modal">
  <div class="modal-header">
    <h3 class="modal-title">{{::modal.dataObj.title}}</h3>
  </div>
  <script type="text/javascript">
    fetch('https://volumio.github.io/volumio-tos/', {method : "GET", cache : "default"})
        .then(function(response) {
            return response.text();
        })
        .then(function(body) {
            document.getElementById('tosContainer').innerHTML = body;
        });
  </script>
  <div class="modal-body" id="tosContainer">
    <div ng-include="'app/components/myvolumio/templates/terms-and-conditions.html'"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" ng-click="modal.cancel()">
      {{'COMMON.CLOSE' | translate}}
    </button>
  </div>
</div>
